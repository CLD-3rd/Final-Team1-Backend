apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mindscape-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mindscape-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
behavior:
  scaleDown:
    stabilizationWindowSeconds: 300
    policies:
    - type: Percent
      value: 100
      periodSeconds: 15