apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mindscape-auth
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mindscape-auth
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
