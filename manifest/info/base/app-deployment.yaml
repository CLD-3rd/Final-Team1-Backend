# argocd-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mindscape-info
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mindscape-info
    spec:
      containers:
        - name: argocd-container
          image: nniinjjii/team1-info:latest
          envFrom:
            - configMapRef:
                name: argocd-env-vars