apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-high-cpu
  namespace: prometheus
  labels:
    release: prometheus   # â† í•„ìˆ˜! (Prometheus CRì˜ ruleSelectorì— ë§žì¶¤)
spec:
  groups:
  - name: pod-cpu.rules
    interval: 5s
    rules:
    - alert: PodHighCPU
      expr: |
        (
          100 *
          sum by (namespace, pod) (
            rate(container_cpu_usage_seconds_total{container!="POD"}[1m])
          ) /
          clamp_min(
            sum by (namespace, pod) (
              kube_pod_container_resource_requests{resource="cpu"}
            ),
            0.001
          )
        ) > 70
      labels:
        severity: warning
      annotations:
        summary: "ðŸ”¥ CPU ê³¼ë¶€í•˜: {{ $labels.namespace }}/{{ $labels.pod }}"
