apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CLD-3rd/Final-Team1-Backend.git
    targetRevision: argocd              # ✅ Git 브랜치 이름 (예: main, argocd 등)
    path: argocd/manifests/ingress/alb-controller
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
