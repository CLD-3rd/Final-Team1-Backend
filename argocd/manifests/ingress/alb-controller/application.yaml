apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CLD-3rd/Final-Team1-Backend.git        #  본인 Git
    targetRevision: argocd                               #  브랜치
    path: argocd/manifests/ingress/alb-controller                            #  Helm values.yaml 위치
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
