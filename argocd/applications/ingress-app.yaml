apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CLD-3rd/Final-Team1-Backend.git
    targetRevision: argocd
    path: argocd/manifests/ingress
    directory:
      recurse: true   # ✅ 이 줄 꼭 필요!
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
